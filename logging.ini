[loggers]
keys=root,utils,services

[handlers]
keys=consoleHandler,fileHandler,fileUtilsHandler,fileServicesHandler

[formatters]
keys=defaultFormatter

[formatter_defaultFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

[logger_root]
level=WARNING
handlers=consoleHandler,fileHandler

[logger_utils]
level=DEBUG
handlers=fileUtilsHandler
qualname=src.utils
propagate=0

[logger_services]
level=INFO
handlers=fileServicesHandler
qualname=src.services
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=WARNING
formatter=defaultFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=defaultFormatter
args=('logs/app.log', 'a', 'utf-8')

[handler_fileUtilsHandler]
class=FileHandler
level=DEBUG
formatter=defaultFormatter
args=('logs/utils.log', 'a', 'utf-8')

[handler_fileServicesHandler]
class=FileHandler
level=INFO
formatter=defaultFormatter
args=('logs/services.log', 'a', 'utf-8')
